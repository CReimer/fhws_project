<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<script src="js/app-login.js"></script>

<dom-module id="app-login">
    <template>
        <style>
            form {
                border: 3px solid #f1f1f1;
            }

            input[type=text], input[type=password] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            button {
                background-color: var(--app-primary-color);
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
            }

            .cancelbtn {
                width: auto;
                padding: 10px 18px;
                background-color: grey;
            }

            .imgcontainer {
                text-align: center;
                margin: 24px 0 12px 0;
            }

            img.avatar {
                width: 100px;
                border-radius: 50%;
            }

            .container {
                padding: 16px;
            }

            span.psw {
                float: right;
                padding-top: 16px;
            }

            @media screen and (max-width: 300px) {
                span.psw {
                    display: block;
                    float: none;
                }

                .cancelbtn {
                    width: 100%;
                }
            }
        </style>
        <form onsubmit="event.preventDefault(); loginSubmit(this.getElementsByClassName('k-number')[0].value, this.getElementsByClassName('password')[0].value)">
            <div class="imgcontainer">
                <img src="../images/default_avatar.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label><b>k-Nummer</b></label>
                <input type="text" placeholder="z.B. k12345" name="k-number" class="k-number" required>

                <label><b>Kennwort</b></label>
                <input type="password" placeholder="Kennwort" name="password" class="password" required>

                <button type="submit">Anmelden</button>
                <input title="keep_logged_in" type="checkbox" checked="checked"> Eingeloggt bleiben
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Abbrechen</button>
                <span class="psw"><a href="#">Passwort</a> vergessen?</span>
            </div>
        </form>
    </template>

    <script>
        Polymer({
            is: 'app-login'
        });
    </script>
</dom-module>
