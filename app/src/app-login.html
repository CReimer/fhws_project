<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<script src="js/app-login.js"></script>

<dom-module id="app-login">
    <template>
        <style>
            input[type=text], input[type=password] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            button {
                background-color: var(--app-primary-color);
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
            }

            .imgcontainer {
                text-align: center;
                margin: 24px 0 12px 0;
            }

            img.avatar {
                width: 100px;
                border-radius: 50%;
            }

            .container {
                border: 3px solid lightgray;
                margin: auto;
                padding: 16px;
                width: 310px;
            }
        </style>
        <form onsubmit="event.preventDefault(); loginSubmit(this.getElementsByClassName('k-number')[0].value, this.getElementsByClassName('password')[0].value)">
            <div class="imgcontainer">
                <img src="../images/default_avatar.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label><b>k-Nummer</b></label>
                <input type="text" placeholder="z.B. k12345" name="k-number" class="k-number" required>

                <label><b>Kennwort</b></label>
                <input type="password" placeholder="Kennwort" name="password" class="password" required>

                <button type="submit">Anmelden</button>
            </div>
        </form>
    </template>

    <script>
        Polymer({
            is: 'app-login'
        });
    </script>
</dom-module>
