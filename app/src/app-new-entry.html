<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<script src="js/app-new-entry.js"></script>

<dom-module id="app-new-entry">
    <template>
        <style include="shared-styles">
            .container {
                padding: 16px;
            }

            input[type=text] {
                width: 100%;
                padding: 6px 16px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            textarea {
                width: 100%;
                padding: 6px 16px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
                height: 100px;
            }
        </style>

        <div class="entry">
            <form onsubmit="event.preventDefault(); newEntrySubmit(this)">
                <div class="container">
                    <h1>Neuer Eintrag</h1>
                    <label><b>Projekttitel</b></label>
                    <input type="text" name="title" class="title" required>

                    <label><b>Beschreibung</b></label>
                    <textarea name="description" class="description" required></textarea>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button class="button" type="submit">Abschicken</button>
                </div>
            </form>
        </div>
    </template>

    <script>
        Polymer({
            is: 'app-new-entry'
        });
    </script>
</dom-module>
