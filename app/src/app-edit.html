<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="shared-styles.html">
<dom-module id="app-edit">
    <template>
        <style include="shared-styles">
            .container {
                padding: 16px;
            }

            input[type=text] {
                width: 100%;
                padding: 6px 16px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            textarea {
                width: 100%;
                padding: 6px 16px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
                height: 100px;
            }
        </style>

        <app-location route="{{route}}"></app-location>

        <div class="entry" style="border: solid; border-color: lightgray; border-width: 1px">
            <form id="projectForm">
                <template is="dom-repeat" items="[[project]]">
                    <div class="container">
                        <h1>Neuer Eintrag</h1>
                        <label><b>Projekttitel</b></label>
                        <input type="text" name="name" class="title" maxlength="50" value="{{item.name}}" required>

                        <label><b>Beschreibung</b></label>
                        <textarea name="description" class="description" maxlength="500" value="{{item.description}}"
                                  required></textarea>

                        <label><b>Teilnehmer</b></label>
                        <input type="text" name="contributer" class="contributer" maxlength="80" value="{{item.contributer}}"></br></br>

                        <div class="container" style="border: solid; border-color: lightgray; border-width: 1px">
                            <label><b>Typ:&nbsp;</b></label>
                            <a class="block"><input name='projekt' type="checkbox" checked>Projektarbeit</a>
                            <a class="block"><input name='bachelor' type="checkbox" checked>Bachelorarbeit</a>
                            <a class="block"><input name='master' type="checkbox" checked>Masterarbeit</a>
                            </br>

                            <label><b>Studiengang:&nbsp;</b></label>
                            <a class="block"><input name='inf' type="checkbox" checked>Informatik</a>
                            <a class="block"><input name='wInf' type="checkbox" checked>Wirtschaftsinformatik</a>
                            <a class="block"><input name='EC' type="checkbox" checked>E-Commerce</a>
                            </br>

                            <label><b>Status:&nbsp;&nbsp;</b></label>
                            <select>
                                <option value="open">Offen</option>
                                <option value="inProgress">In Bearbeitung</option>
                                <option value="completed">Abgeschlossen</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="button" on-tap="handleTap">Abschicken</button>
                </template>
            </form>
        </div>

        <iron-ajax
                id="requestProjectById"
                url="../../api_v1/index.php/projects"
                handle-as="json"
                on-response="handleResponse">
        </iron-ajax>
    </template>

    <script src="js/app-edit.js"></script>

    <script>
        Polymer({
            is: 'app-edit'
        });
    </script>
</dom-module>
