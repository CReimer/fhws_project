<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<dom-module id="app-edit">
    <template>
        <style include="shared-styles">
            .container {
                padding: 16px;
            }

            input[type=text] {
                width: 100%;
                padding: 6px 16px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            textarea {
                width: 100%;
                padding: 6px 16px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
                height: 100px;
            }
        </style>

        <app-location route="{{route}}"></app-location>


        <div class="entry">
            <form id="projectForm"
                  action="../../api_v1/index.php/projects">
                <template is="dom-repeat" items="[[project]]">
                    <div class="container">
                        <h1>Neuer Eintrag</h1>
                        <label><b>Projekttitel</b></label>
                        <input type="text" name="name" class="title" maxlength="50" value="{{item.name}}" required>

                        <label><b>Beschreibung</b></label>
                        <textarea name="desc" class="description" maxlength="500" value="{{item.desc}}"
                                  required></textarea>
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button class="button" on-tap="handleTap">Abschicken</button>
                    </div>
                </template>
            </form>
        </div>

        <iron-ajax
                id="requestProjectById"
                url="../../api_v1/index.php/projects"
                handle-as="json"
                on-response="handleResponse">
        </iron-ajax>
    </template>
    <script src="js/app-edit.js"></script>
</dom-module>
