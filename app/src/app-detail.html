<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="app-detail">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            .entry a {
                display: block;
                padding: 0 16px;
                color: black;
                text-decoration: none;
                line-height: 40px;
                position: relative;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <iron-ajax
                id="requestProjectById"
                url="../../api_v1/index.php/projects"
                handle-as="json"
                on-response="handleResponse">
        </iron-ajax>

        <template is="dom-repeat" items="[[project]]">
            <div class="entry">
                <div hidden="{{!item.degreeName.Inf}}" class="circle">Inf</div>
                <div hidden="{{!item.degreeName.WInf}}" class="circle">WInf</div>
                <div hidden="{{!item.degreeName.EC}}" class="circle">EC</div>
                <h1>{{item.name}}</h1>
                <div class="description">
                    <h2>Beschreibung</h2>
                    <p id="desc">{{item.description}}</p>
                </div>
                <button class="button">
                    <a href="/browse">Zur√ºck</a>
                </button>
                <button class="button">
                    <a href="/edit/{{item.id}}">Editieren</a>
                </button>
            </div>
        </template>
    </template>
    <script src="js/app-detail.js"></script>
</dom-module>
