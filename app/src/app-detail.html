<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="app-detail">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <iron-ajax
                id="requestProjectById"
                url="../../api_v1/index.php/projects"
                handle-as="json"
                on-response="handleResponse">
        </iron-ajax>

        <template is="dom-repeat" items="[[project]]">
            <div class="entry" style="border: solid; border-color: lightgray; border-width: 1px">
                <div hidden="{{!item.degreeName.Inf}}" class="circle">Inf</div>
                <div hidden="{{!item.degreeName.WInf}}" class="circle">WInf</div>
                <div hidden="{{!item.degreeName.EC}}" class="circle">EC</div>
                <h1>{{item.name}}</h1>
                <div class="description">
                    <h2>Beschreibung</h2>
                    <p>{{item.description}}<br/>
                    <b>Status</b>: {{item.status}}<br/>
                        <b>Dozent</b>: {{item.supervisor_firstName}} {{item.supervisor_lastName}}<br/>
                        <b>Teilnehmer</b>: {{item.contributor}}<br/>
                        <b>Erstelldatum:</b> {{item.creation_date}}<br/>
                        <b>Geeignet als</b>: {{item.type}}</p>
                </div>
                <a href="/browse" class="button">Zur√ºck</a>
                <a href="/edit/{{item.id}}" class="button">Editieren</a>
            </div>
        </template>
    </template>

    <script src="js/app-detail.js"></script>

    <script>
        Polymer({
            is: 'app-detail'
        });
    </script>
</dom-module>
