<dom-module id="app-main">
    <template>
        <style>
            :host {
                --app-primary-color: #e48320;
                --app-secondary-color: #be6220;

                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .button {
                display: inline-block;
                background-color: var(--app-primary-color);
                border: none;
                color: #fff;
                text-align: center;
                font-size: 22px;
                padding: 19px;
                width: 150px;
                transition: all 0.2s;
                cursor: pointer;
                margin: 0px;
            }

            .button:hover {
                background-color: var(--app-secondary-color);
            }

            .button span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.2s;
            }

            .button span:after {
                content: '\00bb';
                position: absolute;
                opacity: 0;
                top: 0;
                left: -20px;
                transition: 0.2s;
            }

            .button:hover span {
                padding-left: 25px;
            }

            .button:hover span:after {
                opacity: 1;
                left: 0;
            }

            .drawer-head {
                display: block;
                padding-top: 12px;
                margin: 0 5px;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: black;
                line-height: 40px;
                position: relative;
                transition: 0.2s;
            }

            .drawer-list a:hover {
                padding-left: 25px;
            }

            .drawer-list a.iron-selected {
                color: black;
                background-color: lightgray;
                font-weight: bold;
            }

        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer id="drawer">
                <app-toolbar class="drawer-head">
                    <a href="/"><img src="../images/fhws_logo.png" alt="logo"></a>
                </app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="view1" href="/view1">
                        <iron-icon icon="home"></iron-icon>
                        <span>Home</span>
                    </a>
                    <a name="view2" href="/view2">
                        <iron-icon icon="search"></iron-icon>
                        <span>Durchsuchen</span>
                    </a>
                    <a name="view3" href="/view3">
                        <iron-icon icon="add-circle-outline"></iron-icon>
                        <span>Eintrag hinzuf√ºgen</span>
                    </a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>Projects@FHWS</div>
                            <button class="button"
                                    style="horiz-align: right; vertical-align: middle";
                                    data-toggle="modal" data-target="#login-modal">
                                <span>Login </span>
                        </button>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <my-view1 name="view1"></my-view1>
                    <my-view2 name="view2"></my-view2>
                    <my-view3 name="view3"></my-view3>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>

        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="loginmodal-container">
                    <h1>Login to Your Account</h1><br>
                    <form>
                        <input type="text" name="user" placeholder="Username">
                        <input type="password" name="pass" placeholder="Password">
                        <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                    </form>

                    <div class="login-help">
                        <a href="#">Register</a> - <a href="#">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: 'app-main',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function(page) {
                this.page = page || 'view1';

                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            },
        });
    </script>
</dom-module>
