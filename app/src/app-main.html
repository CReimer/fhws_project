<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="shared-styles.html">

<dom-module id="app-main">
    <template>
        <style include="shared-styles">
            :host {
                --app-primary-color: #e48320;
                --app-secondary-color: #be6220;
                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .togglebtn {
                outline : none;
                display: inline-block;
                background-color: var(--app-primary-color);
                border: none;
                color: #fff;
                text-align: center;
                font-size: 22px;
                padding: 19px;
                width: 200px;
                transition: all 0.2s;
                cursor: pointer;
                margin: 0px;
            }

            .togglebtn:hover {
                background-color: var(--app-secondary-color);
            }

            .togglebtn span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.2s;
            }

            .togglebtn span:after {
                content: '\00bb';
                position: absolute;
                opacity: 0;
                top: 0;
                left: -20px;
                transition: 0.2s;
            }

            .togglebtn:hover span {
                padding-left: 25px;
            }

            .togglebtn:hover span:after {
                opacity: 1;
                left: 0;
            }

            .drawer-head {
                display: block;
                padding-top: 12px;
                margin: 0 5px;
            }

            .drawer-head a {
                outline: none;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: black;
                line-height: 40px;
                position: relative;
                transition: 0.2s;
            }

            .drawer-list a:hover {
                padding-left: 25px;
            }

            .drawer-list a.iron-selected {
                color: black;
                background-color: lightgray;
                font-weight: bold;
            }

            input[type=text], input[type=password] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            .imgcontainer {
                text-align: center;
                margin: 24px 0 12px 0;
            }

            img.avatar {
                width: 100px;
                border-radius: 50%;
            }

            .container {
                border: 3px solid lightgray;
                margin: auto;
                padding: 16px;
                width: 310px;
            }

            /*Login CSS*/
            .login-inputs {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            #loginClose {
                background-color: lightgray;
                float: left;
                width: 40%;
            }

            #loginSubmit {
                width:40%;
                float: right;
            }

            /*Clearfix CSS*/
            .clearfix:before,
            .clearfix:after {
                content: " "; 
                display: table;
            }

            .clearfix:after {
                clear: both;
            }

            .clearfix {
                *zoom: 1;
            }
            /*End clearfix CSS*/

            .imgcontainer {
                text-align: center;
                margin: 24px 0 12px 0;
            }

            img.avatar {
                width: 100px;
                border-radius: 50%;
            }

            .loginDialog.container {
                border: 3px solid lightgray;
                margin: auto;
                padding: 16px;
                width: 310px;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <paper-dialog id="loginDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal role="alertdialog">
            <form onsubmit="event.preventDefault(); loginSubmit(this.getElementsByClassName('k-number')[0].value, this.getElementsByClassName('password')[0].value)">
                <div class="imgcontainer">
                    <img src="../images/default_avatar.png" alt="Avatar" class="avatar">
                </div>

                <div class="loginDialog container">
                    <label><b>k-Nummer</b></label>
                    <input type="text" placeholder="z.B. k12345" name="k-number" class="k-number login-inputs" required autofocus>

                    <label><b>Kennwort</b></label>
                    <input type="password" placeholder="Kennwort" name="password" class="password login-inputs" required>

                    <div class="clearfix">
                        <button id="loginClose" type="button" class="button" on-tap="toggleLoginDialog">Abbrechen</button>
                        <button id="loginSubmit" type="submit" class="button">Anmelden</button>
                    </div>
                </div>
            </form>
        </paper-dialog>

            <app-drawer id="drawer">
                <app-toolbar class="drawer-head">
                    <a href="/"><img src="../images/fhws_logo.png" alt="logo"></a>
                </app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="home" href="/home">
                        <iron-icon class="icon" icon="home"></iron-icon>
                        <span>Home</span>
                    </a>
                    <a name="browse" href="/browse">
                        <iron-icon class="icon" icon="search"></iron-icon>
                        <span>Durchsuchen</span>
                    </a>
                    <a name="new-entry" href="/new-entry">
                        <iron-icon class="icon" icon="add-circle-outline"></iron-icon>
                        <span>Eintrag hinzuf√ºgen</span>
                    </a>


                </iron-selector>
            </app-drawer>

            <app-header-layout has-scrolling-region>
                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
                        <div main-title>Projects@FHWS</div>
                            <button class="togglebtn" style="horiz-align: right; vertical-align: middle"
                            on-tap="toggleLoginDialog">
                                <span>Anmelden</span>
                            </button>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="error404"
                        role="main">
                    <app-home name="home"></app-home>
                    <app-browse name="browse"></app-browse>
                    <app-detail name="detail" route="[[subroute]]"></app-detail>
                    <app-new-entry name="new-entry"></app-new-entry>
                    <app-error404 name="error404"></app-error404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>

    </template>

    <script>
        Polymer({
            is: 'app-main',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
            },

            toggleLoginDialog: function() {
                this.$.loginDialog.toggle();
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function(page) {
                this.page = page || 'home';

                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('app-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'error404';
            },
        });
    </script>
</dom-module>
