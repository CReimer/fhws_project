<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="app-my-items">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <div class="entry" style="border: solid; border-color: lightgray; border-width: 1px">
            <a href="/edit" class="button">
                <iron-icon class="icon" icon="add-circle-outline"></iron-icon>
                Neues Projekt anlegen</a>
        </div>

        <template is="dom-repeat" items="[[projects]]">
            <div class="entry">
                <div hidden="{{!item.degreeName.Inf}}" class="circle">Inf</div>
                <div hidden="{{!item.degreeName.WInf}}" class="circle">WInf</div>
                <div hidden="{{!item.degreeName.EC}}" class="circle">EC</div>
                <h1>{{item.name}}</h1>
                <p><b>Status</b>: {{item.status}}<br/>
                    <b>Dozent</b>: {{item.supervisor_firstName}} {{item.supervisor_lastName}}<br/>
                    <b>Erstelldatum:</b> {{item.creation_date}}<br/>
                    <b>Geeignet als</b>: {{item.type}}</p>
                <a href="/detail/{{item.id}}" class="button">Mehr Details</a>
            </div>
        </template>

        <iron-ajax
                id="requestUserProjects"
                url="../../api_v1/index.php/projects"
                handle-as="json"
                on-response="handleResponse">
        </iron-ajax>
    </template>

    <script src="js/app-my-items.js"></script>
</dom-module>
